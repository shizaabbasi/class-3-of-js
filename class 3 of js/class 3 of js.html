<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Javascript String methods.</h1>
    <p>Basic methods:</p>
    <script>
        var str="ShiZa"
        document.write(str.toUpperCase())
        document.write("<br>")
        document.write(str.toLowerCase())
        document.write("<br>")
        document.write(str.startsWith("S"))
        document.write("<br>")
        document.write(str.endsWith("a"))
        document.write("<br>")
    </script>
</body>
</html>
